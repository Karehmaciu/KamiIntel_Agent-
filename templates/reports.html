<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Generated Reports | KamiIntel Agent</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: rgb(221, 232, 234);
        margin: 0;
        padding: 0;
      }

      header {
        background-color: #1a73e8;
        color: white;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        margin: 0;
        font-size: 1.4rem;
      }

      .container {
        max-width: 900px;
        margin: 2rem auto;
        background: white;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 3px 12px rgba(0, 0, 0, 0.05);
      }

      h2 {
        color: #333;
        margin-bottom: 1.5rem;
      }

      .language-selector {
        margin-bottom: 1.5rem;
      }

      .language-selector label {
        font-weight: bold;
        margin-right: 0.5rem;
      }

      .report-card {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        align-items: center;
        background: rgb(209, 219, 239);
        border-radius: 8px;
        padding: 1rem;
        margin-bottom: 1rem;
      }

      .report-info {
        flex-grow: 1;
        min-width: 200px;
      }

      .report-title {
        font-weight: bold;
        font-size: 1rem;
      }

      .report-time {
        font-size: 0.85rem;
        color: #555;
      }

      .actions {
        display: flex;
        gap: 10px;
        flex-wrap: wrap;
        margin-top: 0.5rem;
      }

      .btn {
        background: #1a73e8;
        color: white;
        padding: 6px 10px;
        font-size: 0.85rem;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        text-decoration: none;
      }

      .btn:hover {
        background: #0c58c0;
      }

      .back-link {
        display: inline-block;
        margin-top: 20px;
        text-decoration: none;
        color: #1a73e8;
        font-weight: bold;
      }

      .back-link:hover {
        text-decoration: underline;
      }

      .no-reports {
        font-style: italic;
        color: #777;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>KamiIntel Agent</h1>
      <a class="btn" href="/">‚¨Ö Back to Chat</a>
    </header>

    <div class="container">
      <h2>üìö Generated Reports</h2>

      <div class="language-selector">
        <label for="language">üåê Filter by Language:</label>
        <select id="language" name="language" onchange="changeLanguage(this.value)">
          <option value="all">All Languages</option>
          <option value="en">English</option>
          <option value="sw">Kiswahili</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="am">Amharic</option>
        </select>
      </div>

      {% if reports %}
        {% for report in reports %}
        <div class="report-card" data-language="{{ report.language }}">
          <div class="report-info">
            <div class="report-title">üìÑ {{ report.title }}</div>
            <div class="report-time">Generated on: {{ report.time }}</div>
          </div>
          <div class="actions">
            <a class="btn" href="{{ report.path }}">‚¨áÔ∏è Download</a>
            <a class="btn" href="mailto:?subject=Shared Report&body=Download the report from: {{ report.path }}">‚úâÔ∏è Email</a>
            <a class="btn" href="https://www.linkedin.com/shareArticle?mini=true&url={{ report.path }}" target="_blank">üîó Share</a>
          </div>
        </div>
        {% endfor %}
      {% else %}
        <p class="no-reports">üö´ No reports found.</p>
      {% endif %}
    </div>

    <script>
      function changeLanguage(lang) {
        const cards = document.querySelectorAll(".report-card");
        cards.forEach(card => {
          const reportLang = card.getAttribute("data-language");
          card.style.display = (lang === "all" || reportLang === lang) ? "flex" : "none";
        });
      }
    </script>
  </body>
</html>
