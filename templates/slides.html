<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slide Generator | KamiIntel Agent</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f5f5;
        margin: 0;
        padding: 0;
      }

      .container {
        max-width: 800px;
        margin: 2rem auto;
        background: #fff;
        padding: 2rem;
        border-radius: 10px;
        box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        margin-bottom: 1rem;
        color: #1a73e8;
      }

      label {
        font-weight: bold;
        display: block;
        margin-top: 1rem;
      }

      input[type="text"],
      input[type="url"],
      input[type="number"],
      select,
      textarea {
        width: 100%;
        padding: 8px;
        margin-top: 0.5rem;
        border-radius: 5px;
        border: 1px solid #ccc;
        box-sizing: border-box;
      }

      input[type="color"] {
        margin-left: 0.5rem;
        vertical-align: middle;
      }

      input[type="file"] {
        margin-top: 0.5rem;
      }

      .btn {
        margin-top: 1.5rem;
        background: #1a73e8;
        color: white;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-weight: bold;
        cursor: pointer;
      }

      .btn:hover {
        background: #155ac3;
      }

      .download-box {
        margin-top: 1.5rem;
        padding: 1rem;
        background: #e8f5e9;
        border: 1px solid #4caf50;
        border-radius: 6px;
      }

      .download-box a {
        color: #2e7d32;
        font-weight: bold;
        text-decoration: none;
      }

      .download-box a:hover {
        text-decoration: underline;
      }

      .back-link {
        margin-top: 20px;
        display: inline-block;
        background-color: #6c757d;
        color: white;
        padding: 10px 16px;
        border-radius: 5px;
        text-decoration: none;
        font-weight: bold;
      }

      .back-link:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>📽️ Generate PowerPoint Slides</h2>

      <form method="POST" enctype="multipart/form-data">
        <label for="topic">📝 Topic</label>
        <input type="text" name="topic" id="topic" required />

        <label for="language">🌍 Language</label>
        <select name="language" id="language">
          <option value="en">English</option>
          <option value="sw">Kiswahili</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="am">Amharic</option>
        </select>

        <label for="theme_color">🎨 Theme Color</label>
        <input
          type="color"
          name="theme_color"
          id="theme_color"
          value="#ffffff"
        />

        <label for="text_color">🔤 Text Color</label>
        <input type="color" name="text_color" id="text_color" value="#282850" />

        <label for="image_file">📂 Upload Image</label>
        <input type="file" name="image_file" id="image_file" />

        <label for="image_url">🌐 Or Image URL</label>
        <input type="url" name="image_url" id="image_url" />

        <label for="chart_data">📊 Chart Data (Label: Value)</label>
        <textarea
          name="chart_data"
          id="chart_data"
          rows="4"
          placeholder="Solar: 50\nWind: 30\nHydro: 20"
        ></textarea>

        <label for="max_slides">🧮 Number of Slides</label>
        <input
          type="number"
          name="max_slides"
          id="max_slides"
          value="5"
          min="1"
          max="20"
        />

        <button type="submit" class="btn">🚀 Generate Slides</button>
      </form>

      {% if download_file %}
      <div class="download-box">
        ✅ Slides ready:
        <a
          href="{{ url_for('download_file', filename=download_file.split('/')[-1]) }}"
          download
        >
          Download Now
        </a>
      </div>
      {% endif %}

      <a href="{{ url_for('view_reports') }}" class="back-link"
        >🔙 Return to Reports</a
      >
    </div>
  </body>
</html>
